<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h1>Digital</h1>
      <h2>Inteligência Artificial Driving Resultados para a indústria de viagens</h2>
      <p>Bem-vindo de volta! Faça login na sua conta.</p>
      <form id="login-form">
        <div id="grupo">
          <input type="email" placeholder="Endereço eletrônico">
          
          <input type="password" placeholder="Senha">


          <div class="options">
            <label>
              <input type="checkbox">
              <p>Lembrar-me</p>
            </label>
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="botoes">
          <button class="azul" type="submit">
            <p>Login</p>
          </button>
          <button class="branco" type="button">
            <p>Inscrição</p>
          </button>
        </div>
      </form>
      <div class="social-login">
        <div><p>Ou faça login com</p></div>
        <div class="social-buttons">
          <a href="#">Facebook</a>
          <a href="#">LinkedIn</a>
          <a href="#">Google</a>
        </div>
      </div>
    </div>
    <div class="main">
      <nav class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Precificação</a></li>
        </ul>
      </nav>
      <img src="bicicleta.png" alt="Ciclista">
    </div>
  </div>
</body>

</html>
