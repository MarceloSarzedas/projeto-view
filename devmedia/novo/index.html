    <title>Clínica de Pediatria</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/consome.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", DomContentLoaded);

        function DomContentLoaded() {
            const tabelaMedicos = document.querySelector('#tabelaMedicos tbody');
            listaMedicos(tabelaMedicos)
        }
    </script>

                    <th>Nome</th>

            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>
    <footer>
        <span>Todos os direitos reservados - 2024</span>
    </footer>
</body>
</html>
